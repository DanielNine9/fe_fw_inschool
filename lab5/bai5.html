<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="js/angular.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container" ng-app="myapp">
            <div ng-controller="myctrl" class="row">
                <div
                    class="col-md-3 gy-4"
                    ng-repeat="prod in products"
                    style="align-items: center"
                >
                    <div class="card border-primary " style="text-align: center;">
                        <img
                            src="images/products/{{prod.image}}"
                            alt=""
                            style="width: 150px; max-width: 95%; height: 150px"
                            class="align-self-center"
                        />
                        <div class="card-body">
                            <div class="card-title">{{prod.name}}</div>
                           
                        </div>
                        <div class="card-footer bg-transparent border-primary">${{prod.price}}</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        angular.module("myapp", []).controller("myctrl", function ($scope) {
            $scope.products = [
                {
                    name: "Đồng hồ thụy sỹ",
                    image: "1001.jpg",
                    price: 1200,
                },
                {
                    name: "Dell Star X",
                    image: "1003.jpg",
                    price: 700,
                },
                {
                    name: "Sony Vaio 2017",
                    image: "1004.jpg",
                    price: 1700,
                },
                {
                    name: "Máy ảnh Canon",
                    image: "1005.jpg",
                    price: 300,
                },
                {
                    name: "Vòng cưới France",
                    image: "1009.jpg",
                    price: 7000,
                },
                {
                    name: "Motorola thế hệ 5",
                    image: "1011.jpg",
                    price: 900,
                },
                {
                    name: "Mũ cao bồi Mexico",
                    image: "1014.jpg",
                    price: 100,
                },
                {
                    name: "Nước hoa Korea",
                    image: "1023.jpg",
                    price: 600,
                },
            ];
        });
    </script>
</html>
