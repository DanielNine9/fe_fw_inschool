<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="js/angular.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>
    <body ng-app="myapp">
        <div class="container">
            <div ng-controller="myctrl1">
                <form action="">
                    <div class="form-group">
                        <label for="">Họ và tên:</label>
                        <input
                            ng-model="student.name"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="">Ngày sinh:</label>
                        <input
                            ng-model="student.birthday"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="">Điểm</label>
                        <input
                            ng-model="student.mark"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <button
                            class="btn btn-primary"
                            type="button"
                            ng-click="save()"
                        >
                            Lưu
                        </button>
                        <button
                            class="btn btn-danger"
                            type="button"
                            ng-click="cancel()"
                        >
                            Hủy
                        </button>
                    </div>
                </form>
            </div>
            <div ng-controller="myctrl2">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>Họ và tên</th>
                        <th>Ngày sinh</th>
                        <th>Điểm</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>{{students[0].name}}</td>
                        <td>{{students[0].birthday}}</td>
                        <td>{{students[0].mark}}</td>
                        <td>
                            <a href="" ng-click="edit(0)">Sửa</a>
                        </td>
                    </tr>
                    <tr>
                        <td>{{students[1].name}}</td>
                        <td>{{students[1].birthday}}</td>
                        <td>{{students[1].mark}}</td>
                        <td>
                            <a href="" ng-click="edit(1)">Sửa</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl1", function ($scope) {
            $scope.save = function ($scope) {
                $scope.$parent.students[$scope.$parent.index] = $scope.student;
            };
            $scope.cancel = function ($scope) {
                $scope.$parent.student = angular.copy(
                    $scope.$parent.students[$scope.$parent.index]
                );
            };
        });
        app.controller("myctrl2", function ($scope) {
            $scope.$parent.students = [
                {
                    name: "Trương Quốc Toản",
                    birthday: "04-05-2004",
                    mark: 9.5,
                },
                {
                    name: "Jotaro",
                    birthday: "03-12-1995",
                    mark: 9,
                },
            ];
            $scope.edit = function (index) {
                $scope.$parent.index = index;
                $scope.$parent.student = angular.copy(
                    $scope.$parent.students[index]
                );
            };
        });
    </script>
</html>
