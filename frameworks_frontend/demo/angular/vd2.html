<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nhúng angular vô -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
  </head>
  <!-- Cho biết AngularJS bắt đầu hoạt động tại đây -->
  <body ng-app="myapp">
    <div ng-controller="myctrl">
      <h1>{{welcome}}</h1>
      <p>{{student.name}}</p>
      <p>{{student.class}}</p>
      <h1>{{classes[0]}}</h1>
      <h1 ng-for="let i of classes">{{i}}</h1>
    </div>

    <script>
      // Khai báo AngularJS module va controller
      // Scope là nơi lưu các biến
      angular.module("myapp", []).controller("myctrl", function ($scope) {
        $scope.welcome = "wellcome to my angularjs";
        $scope.student = {
          name: "Nguyễn Văn Trí",
          class: "SD18401",
        };
        $scope.classes = ["SD18401", "SD18402", "SD18403"];
      });
    </script>
  </body>
</html>
