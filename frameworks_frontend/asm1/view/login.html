<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .form-outline {
      position: relative;
    }
    .form-label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 10px;
      z-index: 90;
      background-color: white;
      padding: 0 10px;
    }
    .form-control:not(:placeholder-shown) + .form-label,
    .form-control:focus + .form-label {
      top: 0px;
      color: var(--primary-color);
      transition: 0.2s ease;
    }
    input {
      outline: none;
      box-shadow: none;
    }
  </style>
  <body>
    <!-- Section: Design Block -->
    <section class="text-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image"
        style="
          background-image: url('../images/bg.webp');
          height: 500px;
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
        "
      ></div>
      <!-- Background image -->
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div
              class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary"
              style="
                margin-top: -300px;
                backdrop-filter: blur(30px);
                width: 60%;
                transform: translateX(240px);
              "
            >
              <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Đăng ký tại đây</h2>
                    <form>
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              placeholder=""
                              type="text"
                              id="form3Example1"
                              class="form-control"
                              style="outline: none; box-shadow: none"
                            />
                            <label class="form-label" for="form3Example1"
                              >First name</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              placeholder=""
                              type="text"
                              id="form3Example2"
                              class="form-control"
                              style="outline: none; box-shadow: none"
                            />
                            <label class="form-label" for="form3Example2"
                              >Last name</label
                            >
                          </div>
                        </div>
                      </div>

                      <!-- Email input -->
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          placeholder=""
                          type="email"
                          id="form3Example3"
                          class="form-control"
                          style="outline: none; box-shadow: none"
                        />
                        <label class="form-label" for="form3Example3"
                          >Email address</label
                        >
                      </div>

                      <!-- Password input -->
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          placeholder=""
                          type="password"
                          id="form3Example4"
                          class="form-control"
                          style="outline: none; box-shadow: none"
                        />
                        <label class="form-label" for="form3Example4"
                          >Password</label
                        >
                      </div>

                      <!-- Checkbox -->
                      <div
                        class="form-check d-flex justify-content-center mb-4"
                      >
                        <input
                          placeholder=""
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example33"
                          checked
                        />
                        <label class="form-check-label" for="form2Example33">
                          Subscribe to our newsletter
                        </label>
                      </div>

                      <!-- Submit button -->
                      <button
                        type="submit"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary btn-block mb-4"
                      >
                        Sign up
                      </button>

                      <!-- Register buttons -->
                      <div class="text-center">
                        <a href="/view/home.html">Trở về trang chủ</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../images/bg.jpg" alt="Second slide" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <!-- Section: Design Block -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
