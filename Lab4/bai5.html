<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="js/angular.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="myCtrl" class="container">
            <div class="form-group">
                <label for="">Họ và tên</label>
                <input type="text" class="form-control" ng-model="student.fullName" />
            </div>
            <div class="form-group">
                <label for="">Giới tính</label>
                <select class="form-control" ng-model="student.gender">
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Điểm</label>
                <input class="form-control" ng-model="student.mark"/>
            </div>
            <div class="form-group">
                <label for="">Học lực</label>
                <div class="form-control alert-info" ng-bind="student.grade"></div>
            </div>
            <hr />
            <div class="form-group">
                <button class="btn btn-primary" ng-click="save()">
                    Grade
                </button>
            </div>
        </div>
    </body>
    <script>
        angular.module("myApp", []).controller("myCtrl", function ($scope) {
            $scope.student={};
            $scope.save = function () {
               var a= parseFloat($scope.student.mark);
               if (a<5){
                $scope.student.grade = "Rớt";
               }else{
                $scope.student.grade = "Đậu";
               }
            };
        });
    </script>
</html>
