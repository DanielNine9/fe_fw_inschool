<div ng-controller="homeController">
  <div style="background-color: whitesmoke">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://kingsport.vn/image/catalog/2024/T06/PC-Banner-DM-XD-1239x355.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://kingsport.vn/image/catalog/2024/T06/PC-Banner-DM-XD-1239x355.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://kingsport.vn/image/catalog/2024/T06/PC-Banner-DM-XD-1239x355.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container py-2">
   
      <div
        class="text-dark d-flex justify-content-between p-2 align-items-center text-white"
      >
        <div class="text-dark d-flex gap-2 w-50 align-items-center">
          Bộ lọc:
          <select class="form-select w-50" ng-change="filterByPrice()" ng-model="price" class="" name="" id="">
            <option value="0">Không lọc theo giá</option>
            <option value="1">Dưới 5 triệu</option>
            <option value="2">Dưới 10 triệu</option>
            <option value="3">Dưới 15 triệu</option>
          </select>
          <input id="check" ng-model="check" type="checkbox" />
          <label for="check">Trả góp 0%</label>
        </div>
        <div>
          <select ng-model="sort" class="form-select" name="" id="">
            <option value="">Mặc định</option>
            <option value="-price">Giá giảm dần</option>
            <option value="price">Giá tăng dần</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row container mx-auto p-0">
      <div
        ng-repeat="product in products  | filter: customFilter(products, $index) | orderBy : sort"
        class="col-lg-3 col-sm-6 col-12 mb-4"
      >
        <div class="card w-100" style="width: 18rem">
          <img src="{{product.image}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title" style="font-size: 16px">{{product.name}}</h5>
            <div class="d-flex justify-content-center gap-1 text-center text-danger w-100" style="border-top: 1px solid black; font-weight: bold; ">
             NHẬN BÁO GIÁ {{product.price | currency : "" : 0.0}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
